{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand" href="{% url 'store' %}"><i class="fas fa-shopping-bag"></i> DreamCart</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                    <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
               </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
               {% if user.is_authenticated %}
               <h6 class="text-white">
               welcome,
                    {{user.customer.name}}</h6> 
                    <a href="" class="btn btn-warning"> LogOut</a>
               {% else %}
               <a href="" class="btn btn-warning">Login</a>
               {% endif %}
               <!-- <a href="{% url 'cart' %}"><img src="{% static 'images/cart.png' %}" alt="" id="cart-icon"></a> -->
               <a style="color: beige;" href="{% url 'cart' %}"><i class="fas fa-shopping-cart fa-lg" id="cart-icon"></i></a>
               <p id='cart-total'>{{request.user.customer.order_set.first.get_cart_items}}</p>
          </div>
     </div>
</nav>
